<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastre seu restaurante no TimePulse AI - Sistema completo de gest√£o para delivery">
    <meta name="keywords" content="cadastro, restaurante, delivery, gest√£o, TimePulse AI">
    <meta name="author" content="TimePulse AI">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Cadastre seu Restaurante - TimePulse AI">
    <meta property="og:description" content="Comece a usar o melhor sistema de gest√£o para restaurantes e delivery">
    <meta property="og:type" content="website">
    
    <title>Cadastrar Restaurante - TimePulse AI</title>
    
    <!-- CSS -->
    <style>
        /* ===== RESET E VARI√ÅVEIS ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #60a5fa;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --white: #ffffff;
            --border-radius: 8px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        /* ===== ESTILOS GLOBAIS ===== */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
            color: var(--gray-900);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        /* ===== CONTAINER PRINCIPAL ===== */
        .signup-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            animation: fadeInUp 0.6s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ===== HEADER ===== */
        .signup-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .signup-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }
        
        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }
        
        .logo::before {
            content: 'üè™';
            margin-right: 10px;
        }
        
        .tagline {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 400;
            position: relative;
            z-index: 1;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }
        
        /* ===== PROGRESSO ===== */
        .progress-container {
            padding: 20px 30px;
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
        }
        
        .progress-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: relative;
        }
        
        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }
        
        .step-number.active {
            background: var(--primary-color);
            color: var(--white);
        }
        
        .step-number.completed {
            background: var(--success-color);
            color: var(--white);
        }
        
        .step-number.pending {
            background: var(--gray-200);
            color: var(--gray-500);
        }
        
        .step-label {
            font-size: 0.75rem;
            color: var(--gray-600);
            text-align: center;
            font-weight: 500;
        }
        
        .step-connector {
            position: absolute;
            top: 16px;
            left: 50%;
            width: 100%;
            height: 2px;
            background: var(--gray-200);
            z-index: -1;
        }
        
        .step-connector.completed {
            background: var(--success-color);
        }
        
        .progress-step:last-child .step-connector {
            display: none;
        }
        
        /* ===== FORMUL√ÅRIO ===== */
        .signup-form {
            padding: 30px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--gray-100);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row.two-cols {
            grid-template-columns: 1fr 1fr;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 8px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .required {
            color: var(--error-color);
            font-size: 0.75rem;
        }
        
        .form-input,
        .form-select,
        .form-textarea {
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.2s ease;
            background-color: var(--white);
            font-family: inherit;
        }
        
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }
        
        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--gray-400);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-select {
            cursor: pointer;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-prefix {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-500);
            font-weight: 500;
            pointer-events: none;
        }
        
        .input-group .form-input {
            padding-left: 45px;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray-400);
            font-size: 1.2rem;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s ease;
        }
        
        .password-toggle:hover {
            color: var(--gray-600);
        }
        
        /* ===== BOT√ïES ===== */
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            min-width: 120px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--white);
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgb(59 130 246 / 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: var(--white);
            color: var(--gray-700);
            border: 2px solid var(--gray-300);
        }
        
        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: space-between;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ===== ALERTAS ===== */
        .alert {
            padding: 12px 16px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        .alert-error {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background-color: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
        
        .alert-info {
            background-color: #eff6ff;
            color: #2563eb;
            border: 1px solid #bfdbfe;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ===== TERMOS E CONDI√á√ïES ===== */
        .terms-section {
            background: var(--gray-50);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-top: 20px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
            margin-top: 2px;
            flex-shrink: 0;
        }
        
        .checkbox-label {
            font-size: 0.875rem;
            color: var(--gray-700);
            line-height: 1.5;
        }
        
        .checkbox-label a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .checkbox-label a:hover {
            text-decoration: underline;
        }
        
        /* ===== LINK DE LOGIN ===== */
        .login-link {
            text-align: center;
            padding: 20px 30px;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-200);
        }
        
        .login-text {
            color: var(--gray-600);
            font-size: 0.875rem;
        }
        
        .login-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        
        .login-text a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 768px) {
            body {
                padding: 10px 0;
            }
            
            .signup-container {
                margin: 0 10px;
                border-radius: 12px;
            }
            
            .signup-header {
                padding: 30px 20px;
            }
            
            .signup-form {
                padding: 20px;
            }
            
            .form-row.two-cols {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column-reverse;
                align-items: stretch;
            }
            
            .btn {
                width: 100%;
            }
            
            .progress-container {
                padding: 15px 20px;
            }
            
            .progress-steps {
                max-width: 300px;
            }
            
            .step-label {
                font-size: 0.7rem;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .signup-container {
                margin: 0 5px;
            }
            
            .step-number {
                width: 28px;
                height: 28px;
                font-size: 0.75rem;
            }
            
            .step-connector {
                top: 14px;
            }
        }
        
        /* ===== VALIDA√á√ÉO VISUAL ===== */
        .form-input.error,
        .form-select.error,
        .form-textarea.error {
            border-color: var(--error-color);
            box-shadow: 0 0 0 3px rgb(239 68 68 / 0.1);
        }
        
        .form-input.success,
        .form-select.success,
        .form-textarea.success {
            border-color: var(--success-color);
            box-shadow: 0 0 0 3px rgb(16 185 129 / 0.1);
        }
        
        .field-error {
            color: var(--error-color);
            font-size: 0.75rem;
            margin-top: 4px;
            display: none;
        }
        
        /* ===== ACESSIBILIDADE ===== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* ===== FOCUS INDICATORS ===== */
        .btn:focus,
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus,
        .checkbox-group input:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Container Principal -->
    <div class="signup-container">
        <!-- Header -->
        <div class="signup-header">
            <h1 class="logo">TimePulse AI</h1>
            <p class="tagline">Cadastre seu Restaurante</p>
            <p class="subtitle">Comece a usar o melhor sistema de gest√£o para delivery</p>
        </div>
        
        <!-- Progresso -->
        <div class="progress-container">
            <div class="progress-steps">
                <div class="progress-step">
                    <div class="step-number active">1</div>
                    <div class="step-label">Dados B√°sicos</div>
                    <div class="step-connector"></div>
                </div>
                <div class="progress-step">
                    <div class="step-number pending">2</div>
                    <div class="step-label">Confirma√ß√£o</div>
                    <div class="step-connector"></div>
                </div>
                <div class="progress-step">
                    <div class="step-number pending">3</div>
                    <div class="step-label">Pronto!</div>
                </div>
            </div>
        </div>
        
        <!-- Formul√°rio -->
        <form class="signup-form" id="signupForm" novalidate>
            <!-- Container de Alertas -->
            <div id="alertContainer"></div>
            
            <!-- Se√ß√£o: Dados do Restaurante -->
            <div class="form-section">
                <h2 class="section-title">üìç Dados do Restaurante</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="restaurantName" class="form-label">
                            Nome do Restaurante <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="restaurantName" 
                            name="restaurantName" 
                            class="form-input" 
                            placeholder="Ex: Pizzaria do Jo√£o"

                        >

                    </div>
                </div>
                
                <div class="form-row two-cols">

                        <label for="phone" class="form-label">
                            Telefone <span class="required">*</span>
                        </label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            class="form-input" 
                            placeholder="(11) 99999-9999"
                            required
                        >
                        <div class="field-error" id="phoneError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="category" class="form-label">
                            Categoria <span class="required">*</span>
                        </label>
                        <select id="category" name="category" class="form-select" required>
                            <option value="">Selecione...</option>
                            <option value="pizzaria">Pizzaria</option>
                            <option value="hamburgueria">Hamburgueria</option>
                            <option value="churrascaria">Churrascaria</option>
                            <option value="japonesa">Comida Japonesa</option>
                            <option value="italiana">Comida Italiana</option>
                            <option value="brasileira">Comida Brasileira</option>
                            <option value="mexicana">Comida Mexicana</option>
                            <option value="chinesa">Comida Chinesa</option>
                            <option value="vegetariana">Vegetariana/Vegana</option>
                            <option value="acai">A√ßa√≠ e Sucos</option>
                            <option value="lanchonete">Lanchonete</option>
                            <option value="padaria">Padaria</option>
                            <option value="outro">Outro</option>
                        </select>
                        <div class="field-error" id="categoryError"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="address" class="form-label">
                            Endere√ßo Completo <span class="required">*</span>
                        </label>
                        <textarea 
                            id="address" 
                            name="address" 
                            class="form-textarea" 
                            placeholder="Rua, n√∫mero, bairro, cidade - CEP"
                            required
                            maxlength="300"
                        ></textarea>
                        <div class="field-error" id="addressError"></div>
                    </div>
                </div>
            </div>
            
            <!-- Se√ß√£o: Dados de Acesso -->
            <div class="form-section">
                <h2 class="section-title">üîê Dados de Acesso</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            E-mail <span class="required">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="contato@seurestaurante.com"
                            required
                            autocomplete="email"
                        >
                        <div class="field-error" id="emailError"></div>
                    </div>
                </div>
                
                <div class="form-row two-cols">
                    <div class="form-group">
                        <label for="password" class="form-label">
                            Senha <span class="required">*</span>
                        </label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="M√≠nimo 6 caracteres"
                                required
                                minlength="6"
                                autocomplete="new-password"
                            >
                            <button 
                                type="button" 
                                class="password-toggle" 
                                id="passwordToggle"
                                aria-label="Mostrar/Ocultar senha"
                            >
                                üëÅÔ∏è
                            </button>
                        </div>
                        <div class="field-error" id="passwordError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            Confirmar Senha <span class="required">*</span>
                        </label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="form-input" 
                                placeholder="Repita a senha"
                                required
                                autocomplete="new-password"
                            >
                            <button 
                                type="button" 
                                class="password-toggle" 
                                id="confirmPasswordToggle"
                                aria-label="Mostrar/Ocultar confirma√ß√£o de senha"
                            >
                                üëÅÔ∏è
                            </button>
                        </div>
                        <div class="field-error" id="confirmPasswordError"></div>
                    </div>
                </div>
            </div>
            
            <!-- Se√ß√£o: Configura√ß√µes Iniciais -->
            <div class="form-section">
                <h2 class="section-title">‚öôÔ∏è Configura√ß√µes Iniciais</h2>
                
                <div class="form-row two-cols">
                    <div class="form-group">
                        <label for="deliveryFee" class="form-label">

                        <div class="input-group">
                            <span class="input-prefix">R$</span>
                            <input 
                                type="number" 
                                id="deliveryFee" 
                                name="deliveryFee" 
                                class="form-input" 
                                placeholder="5.00"
                                min="0"
                                max="50"
                                step="0.01"
                                value="5.00"
                            >
                        </div>
                        <div class="field-error" id="deliveryFeeError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="preparationTime" class="form-label">

                        </label>
                        <input 
                            type="number" 
                            id="preparationTime" 
                            name="preparationTime" 
                            class="form-input" 
                            placeholder="30"
                            min="10"
                            max="120"
                            value="30"
                        >
                        <div class="field-error" id="preparationTimeError"></div>
                    </div>
                </div>
            </div>
            
            <!-- Termos e Condi√ß√µes -->
            <div class="terms-section">
                <div class="checkbox-group">
                    <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                    <label for="acceptTerms" class="checkbox-label">
                        Eu aceito os <a href="#" target="_blank">Termos de Uso</a> e a 
                        <a href="#" target="_blank">Pol√≠tica de Privacidade</a> do TimePulse AI
                        <span class="required">*</span>
                    </label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="acceptEmails" name="acceptEmails">
                    <label for="acceptEmails" class="checkbox-label">
                        Aceito receber e-mails sobre atualiza√ß√µes, dicas e novidades do sistema
                    </label>
                </div>
            </div>
            
            <!-- A√ß√µes do Formul√°rio -->
            <div class="form-actions">
                <a href="login.html" class="btn btn-secondary">
                    ‚Üê Voltar ao Login
                </a>
                
                <button type="submit" class="btn btn-primary" id="submitButton">
                    <span id="submitText">Criar Conta</span>
                    <div class="loading-spinner" id="submitSpinner"></div>
                </button>
            </div>
        </form>
        
        <!-- Link de Login -->
        <div class="login-link">
            <p class="login-text">
                J√° tem uma conta? 
                <a href="login.html">Fazer login</a>
            </p>
        </div>
    </div>
    
    <!-- Scripts Externos -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Script Principal -->
    <script>
        // ===== CONFIGURA√á√ïES =====
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // Substituir pela URL real
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // Substituir pela chave real
        
        // ===== VARI√ÅVEIS GLOBAIS =====
        let supabase = null;
        
        // ===== INICIALIZA√á√ÉO =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìù Carregando p√°gina de cadastro...');
            
            try {
                // Inicializar Supabase
                initializeSupabase();
                
                // Configurar eventos
                setupEventListeners();
                
                // Configurar m√°scaras
                setupMasks();
                
                console.log('‚úÖ P√°gina de cadastro carregada');
                
            } catch (error) {
                console.error('‚ùå Erro na inicializa√ß√£o:', error);
                showAlert('Erro de configura√ß√£o do sistema.', 'error');
            }
        });
        
        // ===== INICIALIZA√á√ÉO DO SUPABASE =====
        function initializeSupabase() {
            if (typeof window.supabase === 'undefined') {
                throw new Error('Biblioteca Supabase n√£o carregada');
            }
            
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            if (!supabase) {
                throw new Error('Falha ao inicializar Supabase');
            }
            
            console.log('‚úÖ Supabase inicializado');
        }
        
        // ===== CONFIGURAR EVENTOS =====
        function setupEventListeners() {
            // Formul√°rio principal
            document.getElementById('signupForm').addEventListener('submit', handleSignup);
            
            // Toggles de senha
            document.getElementById('passwordToggle').addEventListener('click', () => togglePassword('password'));
            document.getElementById('confirmPasswordToggle').addEventListener('click', () => togglePassword('confirmPassword'));
            
            // Valida√ß√£o em tempo real
            setupRealTimeValidation();
        }
        
        // ===== CONFIGURAR M√ÅSCARAS =====
        function setupMasks() {
            // M√°scara de telefone
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                
                if (value.length <= 11) {
                    if (value.length <= 2) {
                        value = value.replace(/(\d{0,2})/, '($1');
                    } else if (value.length <= 6) {
                        value = value.replace(/(\d{2})(\d{0,4})/, '($1) $2');
                    } else if (value.length <= 10) {
                        value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
                    } else {
                        value = value.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
                    }
                }
                
                e.target.value = value;
            });
        }
        
        // ===== VALIDA√á√ÉO EM TEMPO REAL =====
        function setupRealTimeValidation() {
            const fields = [
                'restaurantName', 'phone', 'category', 'address', 
                'email', 'password', 'confirmPassword'
            ];
            
            fields.forEach(fieldName => {
                const field = document.getElementById(fieldName);
                if (field) {
                    field.addEventListener('blur', () => validateField(fieldName));
                    field.addEventListener('input', () => clearFieldError(fieldName));
                }
            });
            
            // Valida√ß√£o especial para confirma√ß√£o de senha
            document.getElementById('confirmPassword').addEventListener('input', validatePasswordMatch);
        }
        
        // ===== HANDLE SIGNUP =====
        async function handleSignup(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            
            // Validar formul√°rio
            if (!validateForm(formData)) {
                showAlert('Por favor, corrija os erros antes de continuar.', 'error');
                return;
            }
            
            // Preparar dados
            const userData = {
                name: formData.get('restaurantName').trim(),
                phone: formData.get('phone').trim(),
                category: formData.get('category'),
                address: formData.get('address').trim(),
                email: formData.get('email').trim().toLowerCase(),
                password: formData.get('password'),
                deliveryFee: parseFloat(formData.get('deliveryFee')) || 5.00,
                preparationTime: parseInt(formData.get('preparationTime')) || 30,
                acceptEmails: formData.get('acceptEmails') === 'on'
            };
            
            // Mostrar loading
            setLoadingState(true);
            hideAlert();
            
            try {
                console.log('üîÑ Iniciando cadastro...');
                
                // Criar conta no Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: userData.email,
                    password: userData.password,
                    options: {
                        data: {
                            restaurant_name: userData.name
                        }
                    }
                });
                
                if (authError) {
                    throw authError;
                }
                
                if (!authData.user) {
                    throw new Error('Falha ao criar usu√°rio');
                }
                
                console.log('‚úÖ Usu√°rio criado no Auth');
                
                // Inserir dados do restaurante
                const { error: restaurantError } = await supabase
                    .from('restaurants')
                    .insert([{
                        user_id: authData.user.id,
                        name: userData.name,
                        email: userData.email,
                        phone: userData.phone,
                        address: userData.address,
                        delivery_fee: userData.deliveryFee,
                        preparation_time: userData.preparationTime,
                        primary_color: '#3b82f6',
                        active: true
                    }]);
                
                if (restaurantError) {
                    console.error('‚ùå Erro ao inserir restaurante:', restaurantError);
                    throw new Error('Erro ao salvar dados do restaurante');
                }
                
                console.log('‚úÖ Restaurante cadastrado com sucesso');
                
                // Mostrar sucesso
                showAlert('Cadastro realizado com sucesso! Verifique seu e-mail para confirmar a conta.', 'success');
                
                // Atualizar progresso
                updateProgress(2);
                
                // Redirecionar ap√≥s delay
                setTimeout(() => {
                    const email = encodeURIComponent(userData.email);
                    window.location.href = `email-confirmation.html?email=${email}`;
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Erro no cadastro:', error);
                
                let errorMessage = 'Erro no cadastro. Tente novamente.';
                
                if (error.message.includes('User already registered')) {
                    errorMessage = 'Este e-mail j√° est√° cadastrado. Tente fazer login ou use outro e-mail.';
                } else if (error.message.includes('Invalid email')) {
                    errorMessage = 'E-mail inv√°lido. Verifique o formato.';
                } else if (error.message.includes('Password should be at least')) {
                    errorMessage = 'A senha deve ter pelo menos 6 caracteres.';
                } else if (error.message.includes('restaurante')) {
                    errorMessage = error.message;
                }
                
                showAlert(errorMessage, 'error');
                
            } finally {
                setLoadingState(false);
            }
        }
        
        // ===== VALIDA√á√ïES =====
        function validateForm(formData) {
            let isValid = true;
            
            // Campos obrigat√≥rios
            const requiredFields = [
                { name: 'restaurantName', label: 'Nome do restaurante' },
                { name: 'phone', label: 'Telefone' },
                { name: 'category', label: 'Categoria' },
                { name: 'address', label: 'Endere√ßo' },
                { name: 'email', label: 'E-mail' },
                { name: 'password', label: 'Senha' },
                { name: 'confirmPassword', label: 'Confirma√ß√£o de senha' }
            ];
            
            requiredFields.forEach(field => {
                if (!validateField(field.name)) {
                    isValid = false;
                }
            });
            
            // Verificar termos
            if (!formData.get('acceptTerms')) {
                showAlert('Voc√™ deve aceitar os termos de uso para continuar.', 'error');
                isValid = false;
            }
            
            return isValid;
        }
        
        function validateField(fieldName) {
            const field = document.getElementById(fieldName);
            const value = field.value.trim();
            let isValid = true;
            let errorMessage = '';
            
            switch (fieldName) {
                case 'restaurantName':
                    if (!value) {
                        errorMessage = 'Nome do restaurante √© obrigat√≥rio';
                        isValid = false;
                    } else if (value.length < 2) {
                        errorMessage = 'Nome deve ter pelo menos 2 caracteres';
                        isValid = false;
                    }
                    break;
                    
                case 'phone':
                    const phoneRegex = /^\(\d{2}\)\s\d{4,5}-\d{4}$/;
                    if (!value) {
                        errorMessage = 'Telefone √© obrigat√≥rio';
                        isValid = false;
                    } else if (!phoneRegex.test(value)) {
                        errorMessage = 'Telefone inv√°lido. Use o formato (11) 99999-9999';
                        isValid = false;
                    }
                    break;
                    
                case 'category':
                    if (!value) {
                        errorMessage = 'Categoria √© obrigat√≥ria';
                        isValid = false;
                    }
                    break;
                    
                case 'address':
                    if (!value) {
                        errorMessage = 'Endere√ßo √© obrigat√≥rio';
                        isValid = false;
                    } else if (value.length < 10) {
                        errorMessage = 'Endere√ßo deve ser mais completo';
                        isValid = false;
                    }
                    break;
                    
                case 'email':
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!value) {
                        errorMessage = 'E-mail √© obrigat√≥rio';
                        isValid = false;
                    } else if (!emailRegex.test(value)) {
                        errorMessage = 'E-mail inv√°lido';
                        isValid = false;
                    }
                    break;
                    
                case 'password':
                    if (!value) {
                        errorMessage = 'Senha √© obrigat√≥ria';
                        isValid = false;
                    } else if (value.length < 6) {
                        errorMessage = 'Senha deve ter pelo menos 6 caracteres';
                        isValid = false;
                    }
                    break;
                    
                case 'confirmPassword':
                    const password = document.getElementById('password').value;
                    if (!value) {
                        errorMessage = 'Confirma√ß√£o de senha √© obrigat√≥ria';
                        isValid = false;
                    } else if (value !== password) {
                        errorMessage = 'Senhas n√£o coincidem';
                        isValid = false;
                    }
                    break;
            }
            
            // Mostrar/esconder erro
            if (isValid) {
                clearFieldError(fieldName);
                field.classList.remove('error');
                field.classList.add('success');
            } else {
                showFieldError(fieldName, errorMessage);
                field.classList.remove('success');
                field.classList.add('error');
            }
            
            return isValid;
        }
        
        function validatePasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (confirmPassword && password !== confirmPassword) {
                showFieldError('confirmPassword', 'Senhas n√£o coincidem');
                document.getElementById('confirmPassword').classList.add('error');
            } else if (confirmPassword) {
                clearFieldError('confirmPassword');
                document.getElementById('confirmPassword').classList.remove('error');
                document.getElementById('confirmPassword').classList.add('success');
            }
        }
        
        // ===== UTILIT√ÅRIOS DE UI =====
        function setLoadingState(isLoading) {
            const button = document.getElementById('submitButton');
            const text = document.getElementById('submitText');
            const spinner = document.getElementById('submitSpinner');
            
            button.disabled = isLoading;
            text.style.display = isLoading ? 'none' : 'inline';
            spinner.style.display = isLoading ? 'inline' : 'none';
        }
        
        function showAlert(message, type = 'error') {
            const container = document.getElementById('alertContainer');
            const alertClass = `alert-${type}`;
            
            container.innerHTML = `
                <div class="alert ${alertClass}" style="display: block;">
                    ${message}
                </div>
            `;
            
            // Scroll para mostrar o alerta
            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function hideAlert() {
            const container = document.getElementById('alertContainer');
            container.innerHTML = '';
        }
        
        function showFieldError(fieldName, message) {
            const errorElement = document.getElementById(`${fieldName}Error`);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }
        
        function clearFieldError(fieldName) {
            const errorElement = document.getElementById(`${fieldName}Error`);
            if (errorElement) {
                errorElement.textContent = '';
                errorElement.style.display = 'none';
            }
        }
        
        function togglePassword(fieldName) {
            const passwordInput = document.getElementById(fieldName);
            const toggleButton = document.getElementById(`${fieldName}Toggle`);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
                toggleButton.setAttribute('aria-label', 'Ocultar senha');
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
                toggleButton.setAttribute('aria-label', 'Mostrar senha');
            }
        }
        
        function updateProgress(step) {
            const steps = document.querySelectorAll('.progress-step');
            const stepNumbers = document.querySelectorAll('.step-number');
            const connectors = document.querySelectorAll('.step-connector');
            
            steps.forEach((stepElement, index) => {
                const stepNumber = stepNumbers[index];
                const connector = connectors[index];
                
                if (index < step - 1) {
                    // Completed
                    stepNumber.classList.remove('active', 'pending');
                    stepNumber.classList.add('completed');
                    if (connector) connector.classList.add('completed');
                } else if (index === step - 1) {
                    // Active
                    stepNumber.classList.remove('completed', 'pending');
                    stepNumber.classList.add('active');
                } else {
                    // Pending
                    stepNumber.classList.remove('active', 'completed');
                    stepNumber.classList.add('pending');
                }
            });
        }
        
        // ===== VERIFICAR SE J√Å EST√Å LOGADO =====
        window.addEventListener('load', async function() {
            if (!supabase) return;
            
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (user && user.email_confirmed_at) {
                    console.log('‚úÖ Usu√°rio j√° autenticado, redirecionando...');
                    window.location.href = 'dashboard.html';
                }
                
            } catch (error) {
                console.warn('‚ö†Ô∏è Erro ao verificar usu√°rio logado:', error);
            }
        });
        
        console.log('‚úÖ Cadastro script carregado');
    </script>
